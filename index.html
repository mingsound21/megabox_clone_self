<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaBox</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/variable.css">
    <link rel="stylesheet" href="CSS/posters.css">
    <!-- Icon script -->
    <script src="https://kit.fontawesome.com/99cf562452.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header__left">
            <div class="header__left__top">
                <a href="">VIP LOUNGE</a>
                <a href="">멤버쉽</a>
                <a href="">고객센터</a>
            </div>
            <div class="header__left__bottom">
                <div class="header__left__bottom__left">
                    <a href=""><i class="fa-solid fa-bars"></i></a>
                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div class="header__left__bottom__right">
                    <a href="">영화</a>
                    <a href="">예매</a>
                    <a href="">극장</a>
                </div>
            </div>
        </div>

        <div class="header__center">
            <a href="">
                <h1>MOVIE THEATER</h1>
            </a>
        </div>
        
        <div class="header__right">
            <div class="header__right__top">
                <a href="">로그인</a>
                <a href="">회원가입</a>
                <a href="">빠른예매</a>
            </div>
            <div class="header__right__bottom">
                <div class="header__right__bottom__left">
                    <a href="">이벤트</a>
                    <a href="">스토어</a>
                    <a href="">혜택</a>
                </div>
                <div class="header__right__bottom__right">
                    <a href=""><i class="fa-solid fa-calendar-days"></i></a>
                    <a href=""><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <section class="posters">
            <div class="posters__header">
                <div class="posters__header__title"><span>박스오피스</span></div>
                <div class="posters__header__more">
                    <span>더 많은 영화보기</span>
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="posters__poster">
                <div class="poster_container">
                    <span class="poster_number">1</span>
                    <img class="poster_image" src="Image/beach.jpg" alt="">
                    <div class="poster__btns">
                        <button class="heart_btn"><i class="fa-regular fa-heart"></i>2.1K</button>
                        <button class="reservation_btn">예매</button>
                    </div>
                    
                </div>
                <div class="poster_container">
                    <span class="poster_number">2</span>
                    <img class="poster_image" src="Image/cereals.jpg" alt="">
                    <div class="poster__btns">
                        <button class="heart_btn"><i class="fa-regular fa-heart"></i>2.1K</button>
                        <button class="reservation_btn">예매</button>
                    </div>
                    
                </div>
                <div class="poster_container">
                    <span class="poster_number">3</span>
                    <img class="poster_image" src="Image/road.jpg" alt="">
                    <div class="poster__btns">
                        <button class="heart_btn"><i class="fa-regular fa-heart"></i>2.1K</button>
                        <button class="reservation_btn">예매</button>
                    </div>
                    
                </div>
                <div class="poster_container">
                    <span class="poster_number">4</span>
                    <img class="poster_image" src="Image/snowMountain.jpg" alt="">
                    <div class="poster__btns">
                        <button class="heart_btn"><i class="fa-regular fa-heart"></i>2.1K</button>
                        <button class="reservation_btn">예매</button>
                    </div>
                    
                </div>
            </div>
            <div class="posters__nav">
                <div class="poster__nav__item">
                    <div class="poster__nav__search">
                        <input type="text" placeholder="영화명을 입력해 주세요">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="poster__nav__item">
                    <i class="far fa-calendar-alt"></i>
                    <a href="">상영시간표</a>
                </div>
                <div class="poster__nav__item">
                    <i class="fas fa-film"></i>
                    <a href="">박스오피스</a>
                </div>
                <div class="poster__nav__item">
                    <i class="fas fa-ticket-alt"></i>
                    <a href="">빠른예매</a>
                </div>
            </div>
            <div class="poster__mouse">
                <i class="fas fa-mouse"></i>
            </div>
        </section>
    </main>
</body>
</html>
